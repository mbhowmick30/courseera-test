<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off </title>
  </head>
  <body>
    <h1>Shopping List</h1>


    <div id="list1" ng-controller='ToBuyController as list1'>
      <h3>To Buy List</h3>
      <ol>
        <li ng-repeat="item in list1.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list1.bought($index);">Bought</button>
        </li>
      </ol>
      <div ng-if="list1.items.length==0" >Everything is bought!</div>
    </div>


    <div id="list2" ng-controller='AlreadyBoughtController as list2'>
      <h3>Already Bought List</h3>
      <ol>
        <li ng-repeat="item in list2.items">
          {{ item.quantity }} of {{ item.name }}
        </li>
      </ol>
      <div ng-if="list2.items.length==0" > Nothing bought yet.</div>
    </div>


  </body>
</html>
