
<div>
<table ng-if="list1.checkForFound()">
  <tr ng-repeat="item in list1.items">
    <td class="td"> {{$index+1}}.</td>
    <td class="td"> {{ item.name }}</td>
    <td class="td"> {{ item.short_name }}</td>
    <td class="td"> {{item.description}}</td>
    <td><button ng-click="list1.onRemove({index: $index});">{{$index+1}}. Don't want this one!</button></td>
  </tr>
</table>
</div>
<div  ng-if="!list1.checkForFoundItems()"> Nothing Found! </div>
